<body>
    <table>

            <tr>
                <th>Day</th>

        <tr>
            <td>Saturday</td>

        </tr>

            <td>Sunday</td>
            <td colspan="2">closed</td>
        </tr>
        <tfoot>
            <tr>
                <td>2019</td>
            </tr>
        </tfoot>
        <tfoot></tfoot>
    </table>
